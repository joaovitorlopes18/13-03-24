<!-- A linha abaixo define o tipo de documento, qual seja html-->
<!DOCTYPE html>

<!-- A linha abaixo inicio o bloco de códigos em html, tbm define o atributo "lang" que é a linguagem em documeto, para br -->
<html lang="br">

<!--  A linha abaixo inicio o bloco de códigos que serão carregados no cabeçalho da paginaou seja serão carregadas antes do elemento-->
<head>

    <!--A linha abaixo define a variavel de ambiente/atributo "charset" que é um tipo de caracter para o UTF-8  que é o padrao universal de caracters -->
    <meta charset="UTF-8">

    <!--A linha abaixo define a variavel de ambiente/atributo "name" que é o nome da variavel no sistema "viewport", que recebera os valores definidos no proximo atributo "content", o qual recebera o conteudo para uso da variavel/atributo "Viewport, como se fosse possivel declarar a variavel no sistema da seguinte forma: viewport="width=device-width, initial-scale=1.0""-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Éssa linha abaixo é o titulo que vai aparecer na pagina quando ela rodar, ela vai aparecer em primeiro-->
    <title>Elementos / Componentes "Parentes"</title>



    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> -->
    <!--A linha abaixo carrega localmente os arquivos de configurações de estilo bootstrap.min.css, o qual contém estilo de páginas e dos elementos que a compõem   -->
    <link href="./bootstrap.min.css" rel="stylesheet">

    <!-- A linha abaixo carrega localmento o icone da página que será exibido ao lado do titulo da pagina do navegador -->
    <link rel="shortcut icon" href="./favicon.ico">

    <!-- A linha abaixo encerro o bloco de código do cabeçalho-->
</head>

<!-- A linha abaixo inicia o bloco de código tag <body> (corpo da pagina, que é igual ao objeto "document" invocado no javascript)-->
<body>

    <!-- A linha abaixo é a div necessaria para funcionar corretamente o react-->
    <div id="mydiv"></div>



  <!-- AS LINHAS ABAIXOS SÃO PARA O FUNCIONAMENTOS DO REACT-->



    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
    <!--A linha abaixo  carrega a biblioteca de desenvolvimento do  bootstrap  bootstrap.bundle.min.js. para funcionar corretamente o bootstrap-->
    <script src="./bootstrap.bundle.min.js"></script>



    <!-- <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script> -->
    <!--A linha abaixo carrega a biblioteca de desenvolvimento do recat react.development.js para funcionar corretamente o react -->
    <script src="./react.development.js"></script>



    <!-- <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script> -->
    <!--A linha abaixo carrega a biblioteca popper  popper.js para uso de elementos como menus, tooltips e popovers no react-->
    <script src="./popper.js"></script>



    <!-- <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script> -->
    <!--A linha abaixo carrega a biblioteca  de desenvolvimento react-dom  react-dom.development.js  para o uso de elementos virtuais no react -->
    <script src="./react-dom.development.js"></script>



    <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>     -->
    <!--A linha abaixo carrega a biblioteca babel  babel.min.js para transpilar, via JavaScript, todo código react-->
    <script src="./babel.min.js"></script>



    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/6.22.2/react-router-dom.production.min.js" integrity="sha512-82Gx5QtMrxGdjQk0W8k1+yVQL3mhQUMQJkBWfCp0IuGqyyYtxA1Sd4VfhdbZIPaEX2MEOSvy7Hb17w7zYRNfJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!--A linha abaixo carrega  a biblioteca de produção do componente react-router-dom, que serve para criar roteadores (caminhos) para o react-->
    <script src="./react-router-dom.production.min.js"></script>



    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> -->
    <!--A linha abaixo carrega a biblioteca de produção do componente  jquery-3.7.1.min.js, que serve para atualizar o "ajax" que conecta formulário com banco de dados no react-->
    <script src="./jquery-3.7.1.min.js"></script>


    <!--A linha abaixo inicia o bloco de códigos react, cujo atributo "type" é definido para "text/babel", que é transpilador de código react-->
    <script type="text/babel">

        // A partir daqui são declarados todos os códigos em react
        // para se criar um elemento é necessario que o mesmo tenha uma referência, ou seja, o necessario que se crie um atributo ref=nomeDaVariavelDeReferencia, que declarada através de uma variavel somente leitura (const), da seguinte forma:
        
        // A linha abaixo declara a variavel "variavel", a qual recebera (=) o objeto react, o qual invocara o método ".createRef()", sem parametro (pois não há nada entre os parenteses)
       
        const variavel = React.createRef();
       

        // A linha abaixo declara a variavel somente leitura var_Elemento, a qual receberá (=) todo código necessario para criar um elemento/componente, iniciando o bloco de códigos com um abre parenteses"()
        const var_Elemento = (

            // A linha abaixo cria o elemento/tag "elemento"
            <elemento

            //A linha abaixo cria o elemento "id", o qual receberá (=)o valor, entre chaves {}, em string também, ou seja, ente aspas duplas "varElemento"                   
                id={"varElemento"}

                // A linha abaixo cria o elemento "key", o qual receberá (=) o valor, entre chaves {}, em string tbm, ou seja, entre aspas duplas "varElemento"
                 key={"VarElemento"}

                 //A linha abaixo cria o elemento "ref", o qual receberá (=)o valor, entre chaves {varElemento}, da variavel declarada anteriormente                    
                ref={varElemento}


                 // a linha abaixo finaliza o bloco de códigos do elemento/componentes <elemento>
        
            >
       
        // A linha abaixo declara o conteudo dentro do elemento "elemento" conteúdo em texto normal,  em números, etc...

        // a linha abaixo fecha o bloco do conteúdo do elemento 
        </elemento>

        // a linha abaixo fecha o bloco de códigos var_Elementos
        );

            
            // A linha abaixo declara a variavel ObjetoElemento, a qual receberá (=) como "valor" uma "air function" () = => { /** bloco de código */ }, a qual retornará (return) a variével "var_Elemento" declarada anteriormente, e inicia o bloco de códigos com "abre chaves" {
        const ObjetoElemento = () => {

            // retorna (return) a variavel "var_Elemento" declarada anteriormente
            return var_Elemento
        
            // A linha abaixo encerra o bloco de códigos do ObjetoElemento vom a chave invertida }
        }

       // A linha abaixo declara a variavel "container", a qual receberá (=) o valor em forma de objeto "document", o qual invocará o método ".getElementByid", cujo parâmetro enviado é o nome do elemento em string (aspas simles) dentro dos parênteses ('mydiv');
        const container = document.getElementById('mydiv');

        //A linha abaixo declara a variavel somente leitura (const) "root", a qual receberá (=) o valor em forma do objeto "ReactDOM", o qual invocara o método ".createRoot", cujo parametro enviado, entre parenteses, é a variavel (container) declarada anteriormente
        const root = ReactDOM.createRoot(container);

        // A linha abaixo, através do objeto/variavel "root" declarado anteriormente, invoca o método ".render", o qual receberá o parâmetro <ObjetoElemento />, declarado anteriormente, entre tags </>
        root.render(<Frm />); // renderizar via variável (contém o objeto a ser renderizado)

        // A linha abaixo encerra o bloco de códigos da tag <script type="text/babel">
    </script>

<!--A linha abaixo encerra o bloco de códigos da tag <body>-->
</body>

<!-- A linha abaixo encerra o bloco de códigos da tag <html>-->
</html>
